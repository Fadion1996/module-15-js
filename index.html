<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Module-15-js</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <p id="seconds">00</p>
        <p>:</p>
        <p id="tens">00</p>
      </div>
      <div class="buttons">
        <button id="startButton" type="button" name="button">Start</button>
        <button id="stopButton" type="button" name="button">Stop</button>
      </div>
      <div class="result">
        <h2>Time to NewYear</h2>
        <p id="timeToNewYear"></p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
